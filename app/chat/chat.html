<div ng-controller="Chat">

  <h1>User: {{user}}</h1>

  <hr />

  Unreaded messages from:
  <ol>
    <li ng-repeat="(user, messages) in unreadedChats">{{user}}</li>
  </ol>

  <hr />

  Search user:
  <input type="text" ng-model="searchUser">
  <button ng-click="openChat()">open chat</button>
  <br />

  <h3>Chat with {{chatWith}}</h3> 

  Messages:
  <ol>
    <li ng-repeat="message in messages">[{{message.from}}] - {{message.content}}</li>
  </ol>

  Enter message:
  <input type="text" ng-model="messageContent">
  <button ng-click='sendMessage()'>send</button>

  <hr />
</div>
